{% extends "base.html" %}

{% block title %}400 Bad Request{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="text-center p-8 bg-white/5 rounded-2xl border border-white/10 backdrop-blur-lg shadow-2xl max-w-2xl mx-auto">
    <h1 class="text-4xl md:text-6xl font-bold text-red-400 mb-6">
       Tuyệt vời! Bạn là Người Việt Nam đích thực 
    </h1>

    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='Sức hút của hình nền cờ Việt Nam trên mọi thiết bị.jpg') }}"
           alt="Hoàng Sa Trường Sa"
           class="rounded-2xl shadow-lg max-w-full w-96 h-auto object-cover border border-white/10 transform hover:scale-105 transition-transform duration-500 ease-in-out">
    </div>

    <a href="{{ url_for('index') }}"
       class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-600 hover:to-indigo-700 transform hover:-translate-y-1 transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
           stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Quay lại trang chủ
    </a>
  </div>
</div>
{% endblock %}
